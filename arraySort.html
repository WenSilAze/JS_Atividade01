<!DOCTYPE html>
<html lang="pt-br">
<body>
<h1>JavaScript Arrays</h1>
<h2>The sort() Methods</h2>

<h3>O método sort() ordena ps elementos de um array diretamente , modificando o próprio array original:</h3>
<p>Ele altera o array original. Essa característica pode causar problemas se você precisar manter o array original intacto:</p>

<p id="demo1"></p>
<p id="demo2"></p>

<script>
const fruits = ["Banana", "Laranja", "Maçã", "Manga", "Uva", "Melancia"];
document.getElementById("demo1").innerHTML = fruits;

fruits.sort();
document.getElementById("demo2").innerHTML = fruits;
</script>

</body>
</html>

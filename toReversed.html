<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Frutas</title>
</head>
<body>
    <h1>JavaScript Arrays</h1>

    <h2>O metodo toReversed <h2>
<p>O Array toResersed serve para inverter a ordem da listar e retorna sua forma original.</p>

<p id="fruteira"></p>

<script>

    //Faça uma lista de frutas permanentes.
    const frutas = [' Pêssego', ' Abacate', ' Goiaba',' Kiwi', ' Jaca', ' Framboesa'];

    //toReversed está invertendo a lista sem modificar a lista original e a retorna.
    const frutas2 = frutas.toReversed();


    document.getElementById("fruteira").innerHTML = "Lista em ordem invertida:" + "<br>" + "<br>" + frutas + "<br>" + frutas2;
</script>
</body>
</html>

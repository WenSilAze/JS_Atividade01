<!DOCTYPE html>
<html lang="pt-br">
<body>
<h1>JavaScript Arrays</h1>
<h2>The sort() Methods</h2>

<p>O sort() method classifica uma matriz em ordem alfabética:</p>

<p id="demo1"></p>
<p id="demo2"></p>

<script>
const fruits = ["Banana", "Laranja", "Maçã", "Manga", "Uva", "Melancia"];
document.getElementById("demo1").innerHTML = fruits;

fruits.sort();
document.getElementById("demo2").innerHTML = fruits;
</script>

</body>
</html>

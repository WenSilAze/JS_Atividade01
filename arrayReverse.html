<!DOCTYPE html>
<html lang="pt-br">
<body>
<h1>JavaScript Arrays</h1>
<h2>reverse() Method</h2>
<p>O reverse() method reverte os elementos em uma matriz in an array:</p>

<p id="demo1"></p>
<p id="demo2"></p>

<script>
const fruits = ["Banana", "Laranja", "Maçã", "Manga", "Uva", "Melancia"];
document.getElementById("demo1").innerHTML = fruits;

fruits.reverse();

document.getElementById("demo2").innerHTML = fruits;
</script>

</body>
</html>
